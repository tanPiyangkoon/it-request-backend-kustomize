apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-request-backend
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-request-backend
  template:
    metadata:
      labels:
        app: it-request-backend
    spec:
      containers:
      - name: it-request-backend
        image: tanpiyangkoon/it-request-backend
        imagePullPolicy: Always  # ← เพิ่มเพื่อให้ pull image ใหม่ทุกครั้ง
        ports:  # ← แก้จาก port: เป็น ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        # ← เพิ่ม health checks (แนะนำ)
        livenessProbe:
          httpGet:
            path: /health  # หรือ endpoint ที่มีใน backend
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health  # หรือ endpoint ที่มีใน backend
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3